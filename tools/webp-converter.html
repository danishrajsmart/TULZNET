<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Converter - Tulz.net</title>
    <meta name="description" content="Convert images to WebP format for faster web loading. Native browser converter.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#image-tools">Image Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <h1>WebP Converter</h1>
            <p class="text-muted">Convert JPG/PNG to WebP format for optimized web performance.</p>

            <div id="drop-zone" class="upload-zone">
                <div class="tool-icon">üåê</div>
                <h3>Upload Image</h3>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">Select
                    Image</button>
            </div>

            <div id="result-stage" style="display: none; text-align: center;">
                <h3>Converted to WebP!</h3>
                <img id="preview-img"
                    style="max-width: 100%; max-height: 300px; border-radius: 0.5rem; margin: 1rem 0; border: 1px solid var(--border);">
                <br>
                <a id="download-link" class="btn">Download WebP</a>
                <button class="btn btn-secondary" onclick="location.reload()">Convert Another</button>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const url = canvas.toDataURL('image/webp', 0.8);
                    document.getElementById('preview-img').src = url;
                    document.getElementById('download-link').href = url;

                    const name = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                    document.getElementById('download-link').download = name + '.webp';

                    document.getElementById('drop-zone').style.display = 'none';
                    document.getElementById('result-stage').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
