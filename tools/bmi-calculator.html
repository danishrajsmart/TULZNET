<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Tulz.net</title>
    <meta name="description"
        content="Calculate your Body Mass Index (BMI). Check your health category instantly using metric (kg/cm) or imperial (lb/ft) units.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#all-tools">More Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumbs">
            <a href="../index.html">Home</a> <span>/</span> BMI Calculator
        </div>

        <div class="tool-container">
            <h1 style="margin-bottom: 2rem;">BMI Calculator</h1>

            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; justify-content: center;">
                <label style="cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="radio" name="unit" value="metric" checked onchange="toggleUnits()"> Metric (kg/cm)
                </label>
                <label style="cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="radio" name="unit" value="imperial" onchange="toggleUnits()"> Imperial (lbs/ft)
                </label>
            </div>

            <div id="metric-inputs">
                <div class="input-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight-kg" placeholder="e.g. 70">
                </div>
                <div class="input-group">
                    <label>Height (cm)</label>
                    <input type="number" id="height-cm" placeholder="e.g. 175">
                </div>
            </div>

            <div id="imperial-inputs" style="display: none;">
                <div class="input-group">
                    <label>Weight (lbs)</label>
                    <input type="number" id="weight-lbs" placeholder="e.g. 154">
                </div>
                <div class="input-group">
                    <label>Height (feet)</label>
                    <input type="number" id="height-ft" placeholder="e.g. 5">
                </div>
                <div class="input-group">
                    <label>Height (inches)</label>
                    <input type="number" id="height-in" placeholder="e.g. 9">
                </div>
            </div>

            <button onclick="calculateBMI()" class="btn" style="width: 100%;">Calculate BMI</button>

            <div id="result-box" class="result-box" style="text-align: center; display: none;">
                <div style="font-size: 1.2rem; color: var(--text-muted);">Your BMI is</div>
                <div id="bmi-val" style="font-size: 3rem; font-weight: 800; color: var(--primary); margin: 0.5rem 0;">
                    22.5</div>
                <div id="bmi-category" style="font-size: 1.5rem; font-weight: 600;">Normal Weight</div>
            </div>
        </div>

        <!-- Related Tools -->
        <section style="margin-top: 4rem;">
            <h2>Other Tools</h2>
            <div class="tools-grid">
                <article class="tool-card">
                    <div class="tool-icon">üéÇ</div>
                    <h3>Age Calculator</h3>
                    <a href="age-calculator.html" class="btn btn-sm">Open Tool</a>
                </article>
                <article class="tool-card">
                    <div class="tool-icon">üìù</div>
                    <h3>Word Counter</h3>
                    <a href="word-counter.html" class="btn btn-sm">Open Tool</a>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Tulz.net</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        function toggleUnits() {
            const isMetric = document.querySelector('input[name="unit"]:checked').value === 'metric';
            document.getElementById('metric-inputs').style.display = isMetric ? 'block' : 'none';
            document.getElementById('imperial-inputs').style.display = isMetric ? 'none' : 'block';
            document.getElementById('result-box').style.display = 'none';
        }

        function calculateBMI() {
            const isMetric = document.querySelector('input[name="unit"]:checked').value === 'metric';
            let bmi = 0;

            if (isMetric) {
                const kg = parseFloat(document.getElementById('weight-kg').value);
                const cm = parseFloat(document.getElementById('height-cm').value);
                if (!kg || !cm) return;
                bmi = kg / ((cm / 100) ** 2);
            } else {
                const lbs = parseFloat(document.getElementById('weight-lbs').value);
                const ft = parseFloat(document.getElementById('height-ft').value || 0);
                const inc = parseFloat(document.getElementById('height-in').value || 0);
                if (!lbs || (ft === 0 && inc === 0)) return;
                const totalInches = (ft * 12) + inc;
                bmi = 703 * (lbs / (totalInches ** 2));
            }

            const val = bmi.toFixed(1);
            document.getElementById('bmi-val').textContent = val;

            let category = '';
            let color = '';

            if (bmi < 18.5) { category = 'Underweight'; color = '#3b82f6'; }
            else if (bmi < 25) { category = 'Normal Weight'; color = '#22c55e'; }
            else if (bmi < 30) { category = 'Overweight'; color = '#eab308'; }
            else { category = 'Obese'; color = '#ef4444'; }

            const catEl = document.getElementById('bmi-category');
            catEl.textContent = category;
            catEl.style.color = color;

            document.getElementById('result-box').style.display = 'block';
        }
    </script>
</body>

</html>
