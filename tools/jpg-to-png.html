<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PNG Converter - Tulz.net</title>
    <meta name="description"
        content="Convert JPG images to PNG format instantly. Free online converter running in your browser.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#image-tools">Image Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <h1>JPG to PNG Converter</h1>
            <p class="text-muted">Convert JPEG images to PNG format with transparency support.</p>

            <div id="drop-zone" class="upload-zone">
                <div class="tool-icon">üñºÔ∏è</div>
                <h3>Upload JPG Image</h3>
                <input type="file" id="file-input" accept="image/jpeg, image/jpg" style="display: none;">
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">Select
                    JPG</button>
            </div>

            <div id="result-stage" style="display: none; text-align: center;">
                <h3>Conversion Complete!</h3>
                <p>Click below to download your PNG.</p>
                <img id="preview-img"
                    style="max-width: 100%; max-height: 300px; border-radius: 0.5rem; margin: 1rem 0; border: 1px solid var(--border);">
                <br>
                <a id="download-link" class="btn">Download PNG</a>
                <button class="btn btn-secondary" onclick="location.reload()">Convert Another</button>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const pngUrl = canvas.toDataURL('image/png');
                    document.getElementById('preview-img').src = pngUrl;
                    document.getElementById('download-link').href = pngUrl;
                    document.getElementById('download-link').download = file.name.replace(/\.(jpg|jpeg)$/i, '') + '.png';

                    document.getElementById('drop-zone').style.display = 'none';
                    document.getElementById('result-stage').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
