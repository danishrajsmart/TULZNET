<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Converter - Tulz.net</title>
    <meta name="description" content="Convert Image to Base64 string or Base64 to Image online.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#image-tools">Image Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <h1>Base64 Image Converter</h1>

            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                <button class="btn" onclick="toggleMode('img2base')">Image to Base64</button>
                <button class="btn btn-secondary" onclick="toggleMode('base2img')">Base64 to Image</button>
            </div>

            <!-- Image to Base64 -->
            <div id="img2base">
                <div class="upload-zone">
                    <input type="file" id="file-input" accept="image/*" onchange="convertImgToBase()">
                    <p>Select image to generate code</p>
                </div>
                <textarea id="base64-output" rows="8" placeholder="Base64 code will appear here..." readonly></textarea>
                <button class="btn btn-secondary" onclick="copyBase64()">Copy Code</button>
            </div>

            <!-- Base64 to Image -->
            <div id="base2img" style="display: none;">
                <textarea id="base64-input" rows="8" placeholder="Paste Base64 string here..."
                    oninput="convertBaseToImg()"></textarea>
                <img id="preview-img"
                    style="max-width: 100%; border: 1px solid var(--border); margin-top: 1rem; display: none;">
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        function toggleMode(mode) {
            document.getElementById('img2base').style.display = mode === 'img2base' ? 'block' : 'none';
            document.getElementById('base2img').style.display = mode === 'base2img' ? 'block' : 'none';
        }

        function convertImgToBase() {
            const file = document.getElementById('file-input').files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('base64-output').value = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function convertBaseToImg() {
            const val = document.getElementById('base64-input').value;
            const img = document.getElementById('preview-img');
            img.src = val;
            img.style.display = val ? 'block' : 'none';
        }

        function copyBase64() {
            navigator.clipboard.writeText(document.getElementById('base64-output').value);
            alert("Copied!");
        }
    </script>
</body>

</html>
