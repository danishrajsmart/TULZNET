<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image Online - Tulz.net</title>
    <meta name="description" content="Flip or mirror images horizontally and vertically online.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#image-tools">Image Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <h1>Flip Image</h1>

            <div id="drop-zone" class="upload-zone">
                <div class="tool-icon">↔️</div>
                <h3>Upload Image to Flip</h3>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">Select
                    Image</button>
            </div>

            <div id="edit-stage" style="display: none; text-align: center;">
                <div style="margin-bottom: 2rem;">
                    <canvas id="canvas"
                        style="max-width: 100%; border: 1px solid var(--border); box-shadow: var(--shadow);"></canvas>
                </div>

                <div style="margin-bottom: 2rem;">
                    <button class="btn btn-secondary" onclick="flip('h')">Flip Horizontal ↔️</button>
                    <button class="btn btn-secondary" onclick="flip('v')">Flip Vertical ↕️</button>
                    <button class="btn btn-secondary" onclick="reset()">Reset</button>
                </div>

                <button class="btn" onclick="download()">Download Image</button>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let scaleH = 1, scaleV = 1;

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    draw();
                    document.getElementById('drop-zone').style.display = 'none';
                    document.getElementById('edit-stage').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function flip(dir) {
            if (dir === 'h') scaleH *= -1;
            if (dir === 'v') scaleV *= -1;
            draw();
        }

        function reset() {
            scaleH = 1; scaleV = 1;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.scale(scaleH, scaleV);
            ctx.drawImage(img, scaleH === -1 ? -img.width : 0, scaleV === -1 ? -img.height : 0);
            ctx.restore();
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'flipped-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
