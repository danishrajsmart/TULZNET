<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Watermark to Photo - Tulz.net</title>
    <meta name="description" content="Add text watermark to images online. Protect your photos with custom text.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#image-tools">Image Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="tool-container">
            <h1>Add Watermark to Image</h1>

            <div id="drop-zone" class="upload-zone">
                <div class="tool-icon">©️</div>
                <h3>Upload Image</h3>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button class="btn btn-secondary" onclick="document.getElementById('file-input').click()">Select
                    Image</button>
            </div>

            <div id="edit-stage" style="display: none;">
                <div style="display: grid; grid-template-columns: 1fr 300px; gap: 2rem;">
                    <div
                        style="text-align: center; background: #eee; padding: 1rem; border-radius: 0.5rem; overflow:hidden;">
                        <canvas id="canvas" style="max-width: 100%; height: auto; box-shadow: var(--shadow);"></canvas>
                    </div>

                    <div class="controls">
                        <div class="input-group">
                            <label>Watermark Text</label>
                            <input type="text" id="wm-text" value="Tulz.net" oninput="draw()">
                        </div>
                        <div class="input-group">
                            <label>Font Size</label>
                            <input type="range" id="wm-size" min="10" max="200" value="40" oninput="draw()">
                        </div>
                        <div class="input-group">
                            <label>Opacity</label>
                            <input type="range" id="wm-opacity" min="0.1" max="1" step="0.1" value="0.5"
                                oninput="draw()">
                        </div>
                        <div class="input-group">
                            <label>Color</label>
                            <input type="color" id="wm-color" value="#ffffff" oninput="draw()">
                        </div>
                        <div class="input-group">
                            <label>Position</label>
                            <select id="wm-pos" onchange="draw()">
                                <option value="center">Center</option>
                                <option value="tl">Top Left</option>
                                <option value="br">Bottom Right</option>
                            </select>
                        </div>

                        <button class="btn" onclick="download()" style="width: 100%; margin-top: 1rem;">Download
                            Image</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    draw();
                    document.getElementById('drop-zone').style.display = 'none';
                    document.getElementById('edit-stage').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function draw() {
            // Draw Image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.filter = 'none';
            ctx.drawImage(img, 0, 0);

            // Draw Text
            const text = document.getElementById('wm-text').value;
            const size = document.getElementById('wm-size').value;
            const opacity = document.getElementById('wm-opacity').value;
            const color = document.getElementById('wm-color').value;
            const pos = document.getElementById('wm-pos').value;

            ctx.globalAlpha = opacity;
            ctx.fillStyle = color;
            ctx.font = `bold ${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            let x = canvas.width / 2;
            let y = canvas.height / 2;

            if (pos === 'tl') { x = size * 2; y = size * 1.5; ctx.textAlign = 'left'; }
            if (pos === 'br') { x = canvas.width - size; y = canvas.height - size; ctx.textAlign = 'right'; }

            ctx.fillText(text, x, y);
            ctx.globalAlpha = 1.0;
        }

        function download() {
            const link = document.createElement('a');
            link.download = 'watermarked-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
