<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator - Tulz.net</title>
    <meta name="description"
        content="Generate strong, secure random passwords instantly. Customize length, include symbols/numbers. Client-side only.">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Tulz.net</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#all-tools">More Tools</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="breadcrumbs">
            <a href="../index.html">Home</a> <span>/</span> Password Generator
        </div>

        <div class="tool-container">
            <h1 style="margin-bottom: 2rem;">Secure Password Generator</h1>

            <div class="result-box"
                style="display: flex; gap: 1rem; align-items: center; justify-content: space-between; margin-top: 0; margin-bottom: 2rem;">
                <code id="password-output"
                    style="font-size: 1.5rem; word-break: break-all; font-weight: bold; color: var(--primary);">CLICK GENERATE</code>
                <button id="copy-btn" class="btn btn-sm" style="width: auto;">Copy</button>
            </div>

            <div class="input-group">
                <label for="length">Password Length: <span id="length-val">16</span></label>
                <input type="range" id="length" min="4" max="64" value="16">
            </div>

            <div class="tools-grid"
                style="grid-template-columns: repeat(2, 1fr); margin-top: 1rem; margin-bottom: 2rem;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="uppercase" checked style="width: auto;"> Uppercase (A-Z)
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="lowercase" checked style="width: auto;"> Lowercase (a-z)
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="numbers" checked style="width: auto;"> Numbers (0-9)
                </label>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="symbols" checked style="width: auto;"> Symbols (!@#$)
                </label>
            </div>

            <button id="generate-btn" class="btn" style="width: 100%;">Generate Password</button>
        </div>

        <!-- Related Tools -->
        <section style="margin-top: 4rem;">
            <h2>Other Tools</h2>
            <div class="tools-grid">
                <article class="tool-card">
                    <div class="tool-icon">üïí</div>
                    <h3>Timestamp Converter</h3>
                    <a href="timestamp-converter.html" class="btn btn-sm">Open Tool</a>
                </article>
                <article class="tool-card">
                    <div class="tool-icon">üé®</div>
                    <h3>Color Converter</h3>
                    <a href="color-converter.html" class="btn btn-sm">Open Tool</a>
                </article>
                <article class="tool-card">
                    <div class="tool-icon">üìù</div>
                    <h3>Word Counter</h3>
                    <a href="word-counter.html" class="btn btn-sm">Open Tool</a>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> Tulz.net</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script>
        const lengthSlider = document.getElementById('length');
        const lengthVal = document.getElementById('length-val');
        const output = document.getElementById('password-output');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const checkboxes = {
            upper: document.getElementById('uppercase'),
            lower: document.getElementById('lowercase'),
            number: document.getElementById('numbers'),
            symbol: document.getElementById('symbols')
        };

        const chars = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            number: '0123456789',
            symbol: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        lengthSlider.oninput = () => lengthVal.textContent = lengthSlider.value;

        function generatePassword() {
            let charset = '';
            if (checkboxes.upper.checked) charset += chars.upper;
            if (checkboxes.lower.checked) charset += chars.lower;
            if (checkboxes.number.checked) charset += chars.number;
            if (checkboxes.symbol.checked) charset += chars.symbol;

            if (charset === '') {
                output.textContent = 'Select at least one option!';
                output.style.color = 'red';
                return;
            }

            let password = '';
            const length = lengthSlider.value;
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            output.textContent = password;
            output.style.color = 'var(--primary)';
        }

        generateBtn.onclick = generatePassword;
        generatePassword(); // Generate on load

        copyBtn.onclick = () => {
            navigator.clipboard.writeText(output.textContent);
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = originalText, 1500);
        };
    </script>
</body>

</html>
